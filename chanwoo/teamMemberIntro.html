<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="animate.css">

    <script type="text/javascript" src="wow.min.js"></script>
    
      <script> new WOW().init(); </script>
    <title>팀원 소개</title>

    <style>
        body{margin: 0; padding: 0;}

        h1{text-align: center; margin-top: 2%;}
        #backimg{  /*투명도 있는 뒷배경*/
                max-width: 100%;
                max-height: 100%;
                bottom: 0;
                left: 0;
                margin: auto;
                overflow: hidden;
                position: absolute;
                right: 0;
                top: 0;
                opacity: 0.3;
                width: 100%; margin-left: auto; margin-right: auto;
                z-index: 1;
               
            }
        header{  /*단체 사진*/
                position: absolute;
                padding: 0%; margin: 0%;
                width: 100%; margin-left: auto; margin-right: auto;
                z-index: 2; 
                
            }
      
    </style>
</head>
<body>
   
    <h1 class="wow fadeInDown">팀원 소개</h1>
    <header class="wow fadeInUp text-center">
        <img style="width: 30%; margin-left: auto; margin-right: auto;" src="http://www.qooqoo.co.kr/eyoom/theme/company_e1/page/img/social/content_img02.jpg" > <!--단체 사진-->
        <div class="row mt-5">
            <div class="col-sm-3 wow fadeIn" id="person" style="margin-left: 6%; display: flex; flex-direction: column; animation-delay: 0.6s; ">
                    <img class="nav-item" style="width: 50%; margin-left: auto; margin-right: auto;" src="http://www.qooqoo.co.kr/eyoom/theme/company_e1/page/img/sushi-roll/icon_img01.png">
                    <p style="text-align: center; font-weight: 900; font-size: 20px;">이찬우</p>
            </div>
            <div class="col-sm-3 wow fadeIn" id="person" style="margin-left: 5%; display: flex; flex-direction: column; animation-delay: 0.6s; ">
                <img class="nav-item" style="width: 50%; margin-left: auto; margin-right: auto;" src="http://www.qooqoo.co.kr/eyoom/theme/company_e1/page/img/sushi-roll/icon_img01.png">
                <p style="text-align: center; font-weight: 900; font-size: 20px;">박순현</p>
            </div>
            <div class="col-sm-3 wow fadeIn" id="person" style="margin-left: 5%; display: flex; flex-direction: column; animation-delay: 0.6s; ">
                <img class="nav-item" style="width: 50%; margin-left: auto; margin-right: auto;" src="http://www.qooqoo.co.kr/eyoom/theme/company_e1/page/img/sushi-roll/icon_img01.png">
                <p style="text-align: center; font-weight: 900; font-size: 20px;">윤남식</p>
            </div>
        </div>
    </header>
    
  
   
    <img id="backimg" src="./storeImg.png"> <!--투명도 있는 뒷 배경이미지-->
   
   
</body>
</html>
